<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Espresso Journey</title>
</head>
<body>
  <header class="header">
    <div class="header-logo"><img src="img/coffee-logo.png" alt="logo"></div>
    <div class="header-link name"><a href="#">Journey into Espresso</a></div>
    <div class="header-link"><a href="#">Contact</a></div>
    <div class="header-link"><a href="#">Login</a></div>
  </header>  

  <section class="first-section section">
    <div class="left-div">
    <h1 class="title">Experience espresso coffee the way you should</h1>
    <p class="subtitle">Espresso is the purest form of coffee. And it's a journey towards the beverage you like with the tools you have</p>
    <button class="signup"><a href="">Sign up</a></button>
    </div>
    <img class="right-div" src="" alt="">
  </section>
  
  <section class="section second-section">
    <h2 class="subtitle"></h2>
    <div class="cards">
        <div class="card">
            <img class="image" src="" alt="">
            <p class="subtext"></p>
        </div>
        <div class="card">
            <img class="image" src="" alt="">
            <p class="subtext"></p>
        </div>
        <div class="card">
            <img class="image" src="" alt="">
            <p class="subtext"></p>
        </div>
        <div class="card">
            <img class="image" src="" alt="">
            <p class="subtext"></p>
        </div>
    </div>
  </section>

  <section class="section third-section">
    <p class="quote"></p>
    <p class="author"></p>
  </section>

  <section class="section fourth-section">
    <div>
        <div class="reminder">
            <h3 class="catch-phrase"></h3>
            <p class="sub-catch-phrase"></p>
        </div>
        <button class="signup"></button>
    </div>
  </section>
  <footer class="footer"></footer>
</body>
</html>
